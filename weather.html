
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
<h1>My Weather App</h1>
<img src="sun.png" style="height: 100px;width: 100px;">
<div id="get">
    <input type="text" class="search" name="query" placeholder="Search the city" id="city-input">
    <button class="search-btn" id="search-btn"><img src="transparency.png" style="height: 20px;width: 25px; padding-bottom: 10px;"></button>
</div>

<div class="box">
    <h2>Today's weather is:</h2>
    <p id="temperature">Temperature is</p> <!-- Add ID for temperature -->
    <p id="pressure">Atmospheric Pressure is</p> <!-- Add ID for pressure -->
    <p id="humidity">Humidity is</p> <!-- Add ID for humidity -->
</div>


<div class="footer">
    <footer> THIS IS A WEATHER APP PAGE !!</footer>
</div>
<script src="weather.js"></script>
</body>
</html>
